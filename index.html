<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabi, Will You Be My Valentine?</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Audio must be in HTML for browser to allow playback -->
    <audio id="iris-audio" src="iris.mp3" preload="auto"></audio>

    <div id="container">

        <div id="text-container">
            <div id="question">Sabi, will you be my Valentine?</div>

            <div id="options">

        </div>
    </div>
